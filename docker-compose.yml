version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: taskmanager-postgres
    environment:
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: task_manager
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task_user -d task_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

